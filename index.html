<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sceneEl = document.querySelector('a-scene');
            let arSystem;
            sceneEl.addEventListener('loaded', function () {
                arSystem = sceneEl.systems["mindar-image-system"];
            });
            var audio = document.querySelector('#audio');
            audio.loop = true;


            // detect target found
            const exampleTarget = document.querySelector('#example-target');
            exampleTarget.addEventListener("targetFound", event => {
                audio.play();
            });

            exampleTarget.addEventListener("targetLost", event => {
                audio.pause();
            });

        });
      </script>
  </head>
  <body>
    <audio id="audio" loop="false" volume="60">
        <source src="sound.mp3" id="sound" loop="false">
    </audio>
    <a-scene mindar-image="imageTargetSrc: pared.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="avatarModel" src="stegosaurs_SStenops.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.1 0.1 0.1" src="#avatarModel"
          animation="dur: 5000; easing: easeInOutQuad; loop: false; dir: normal"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
